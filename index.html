<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main container -->
    <div
      class="main-container"
      style="
        max-width: 800px;
        width: 100%;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        padding: 60px 0;
      "
    >
      <!-- top image -->
      <div class="image-container" style="margin-bottom: 60px;">
        <img src="./assets/pt3.png" alt="email" />
      </div>

      <!-- banner -->
      <div
        class="banner"
        style="
          max-width: 700px;
          width: 100%;
          height: 130px;
          background: linear-gradient(to right, #80ceff, #0076ff 58%);
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 10px;
          margin-bottom: 60px;
        "
      >
        <h1
          style="
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 500;
          "
        >
          Confirm your email
        </h1>
      </div>

      <!-- text CTA -->
      <div
        class="text-cta"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 60px;
        "
      >
        <h4
          style="
            margin: 0px 0 30px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
          "
        >
          Hi Carici,
        </h4>
        <p
          style="
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #9796ad;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 80px;
            text-align: center;
          "
        >
          You just created a new customer account at CA23.<br />
          All you have to do now is activate it:
        </p>

        <button
          style="
            padding: 15px 40px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #367aff;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
          "
        >
          Activate my account
        </button>
      </div>

      <footer
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h1
          style="
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #9796ad;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
          "
        >
          CA 23
        </h1>
        <p
          style="
            margin: 25px 0 30px 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #9796ad;
          "
        >
          &copy2022 CA 23 Email. All Rights Reserved.
        </p>
        <div style="display: flex; gap: 30px;">
          <img src="./assets/fb.png" alt="fb" />
          <img src="./assets/twitter.png" alt="tw" />
          <img src="./assets/instagram.png" alt="ig" />
          <img src="./assets/wp.png" alt="wp" />
        </div>
      </footer>
    </div>
  </body>
</html>
